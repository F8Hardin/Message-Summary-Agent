<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Assistant</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          background: #212224;
        }
      
        body {
          padding: 20px;
          box-sizing: border-box;
        }

        button {
          margin: 5px 5px;
        }

        .emailContainer {
          display: flex;
          width: 100%;
          height: 100%;
        }
      
        #header {
          flex-shrink: 0;
          color: white;
        }
      
        #categoryTabs {
          display: flex;
          gap: 10px;
          margin-bottom: 10px;
          flex-shrink: 0;
          width: 100%;
        }
      
        .category-tab {
          padding: 10px 15px;
          cursor: pointer;
          background: gray;
          border-radius: 5px;
          transition: background 0.2s;
          text-align: center;
          display: inline-block;
        }
      
        .category-tab.active {
          background: #666;
          color: white;
        }
      
        .infoDisplay {
          position: relative;
          flex-grow: 1;
          overflow-y: auto;
          border: 1px solid #ddd;
          padding: 10px;
          background: black;
          border-radius: 5px;
        }
      
        .email-entry {
          padding: 10px;
          background: gray;
          margin-bottom: 10px;
          border-radius: 5px;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
          display: block;
        }

        .email-entry h3 {
          margin: 5px 0;
          font-size: 18px;
        }

        .email-entry p {
          margin: 5px 0;
          font-size: 14px;
        }
      
        .email-entry hr {
          border: 0;
          border-top: 1px solid #ddd;
          margin: 10px 0;
        }

        .email-entry.selected {
          border: 2px solid #ffcc00;
          box-shadow: 0 0 10px #ffcc00;
        }
      
        .thumb-buttons {
          display: flex;
          gap: 10px;
          margin-top: 10px;
        }
      
        .thumb-buttons button {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 20px;
        }
      
        .thumb-buttons button:hover {
          opacity: 0.7;
        }

        .emailListDisplay {
          width: 55%;
          padding: 5px;
          display: flex;
          flex-direction: column;
        }

        .emailListDisplay h1 {
          color: white;
        }

        .chatDisplay {
          position: relative;
          width: 45%;
          padding: 5px;
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }

        #chatInput {
          margin: 5px 5px;
          height: 25px;
        }

        #submitPrompt {
          flex: 1;
          cursor: pointer;
          background: gray;
          border-radius: 5px;
          transition: background 0.2s;
          text-align: center;
        }

        .loader {
          border: 4px solid gray;
          border-top: 4px solid white;
          border-radius: 50%;
          width: 10px;
          height: 10px;
          animation: spin 2s linear infinite;
        }

        #submit_loader {
          display: block;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        #submitArea {
          display: flex;
          flex-direction: row;
          align-items: center;
        }

        #chatWindow {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .chatBubble {
          display: inline-block;
          width: 80%;
          padding: 5px;
          white-space: normal;
          word-break: break-word;
          border-radius: 12px;
        }

        #chatSubmission {
          background-color: green;
          color: white;
          align-self: flex-end;
        }

        #agentResponse {
          background-color: white;
          color: black;
          align-self: flex-start;
        }

        #processingMessage {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1000;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          font-size: 18px;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          display: none;
          box-sizing: border-box;
        }

        #emailDetailOverlay {
          position: absolute;
          inset: 5px;
          box-sizing: border-box;
          z-index: 9999;
          display: none;
          flex-direction: column;
          overflow: hidden;
          border: 1px solid #ddd;
          padding: 10px;
          background: black;
          border-radius: 5px;
        }

        #emailDetailOverlayButtons {
          flex-direction: row;
        }

        #emailDetailOverlay iframe {
          flex: 1;
          width: 100%;
          border: none;
          background: white;
          overflow: hidden;
        }

        .emailDetailButton {
          align-self: flex-start;
          margin-bottom: 10px;
          padding: 5px 10px;
          background: gray;
          color: white;
          border: none;
          cursor: pointer;
        }

      </style>      
</head>
<body>
    <div class="emailContainer">      
      <div class="emailListDisplay">
        <h1>emAIl</h1>  
        <!-- Category tabs dynamically populated in renderer-->
        <div id="categoryTabs">
            <span class="category-tab active" data-category="all">All</span>
            <span class="category-tab" data-category="important">Important</span>
            <span class="category-tab" data-category="not important">Not Important</span>
            <span class="category-tab" data-category="read">Read</span>
            <span class="category-tab" data-category="unread">Unread</span>
        </div>
    
        <div class="infoDisplay" id="emailList"></div>
      </div>

      <div class="chatDisplay">
        <div class="infoDisplay" id="chatWindow"></div>
        <input id="chatInput" type="text" placeholder="Enter a request..." />
        <div id="submitArea">
          <button id="submitPrompt" disabled="true">Submit</button>
          <div class="loader" id="submit_loader"></div>
        </div>
        <div id="processingMessage">
          Processing emails - The AI is summarizing and classifying your unread emails for you, please wait a moment.
          <div class="loader" id="processing_loader"></div>
        </div>
        <!-- Email detail overlay (if needed) -->
        <div id="emailDetailOverlay">
          <div id="emailDetailOverlayButtons">
            <button class="emailDetailButton" id="closeEmailDetail">Close</button>
            <button class="emailDetailButton" id="toggleReadEmailDetail">Mark As Read</button>
          </div>
          <iframe id="emailRawViewer"></iframe>
        </div>
      </div>

    </div>
    

    </div>

    <script defer src="renderer.js"></script>
</body>
</html>
