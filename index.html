<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #categoryTabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .category-tab {
            padding: 10px 15px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .category-tab.active {
            background: #666;
            color: white;
        }

        #emailDisplay {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }

        .email-entry {
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: block;
        }

        h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        .thumb-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .thumb-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .thumb-buttons button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Email AI Assistant</h1>
    
    <input type="text" id="promptInput" placeholder="Enter a request..." />
    <button id="submitPrompt">Submit</button>

    <h3>Processed Emails:</h3>

    <!-- Category Tabs (Dynamically Populated) -->
    <div id="categoryTabs">
        <span class="category-tab active" data-category="all">All</span>
    </div>

    <div id="emailDisplay"></div>

    <script defer src="renderer.js"></script>
</body>
</html>
