<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Assistant</title>
    <style>
        html, body {
          height: 100%;
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          background: #212224;
        }
      
        body {
          padding: 20px;
          box-sizing: border-box;
        }

        button {
          margin: 5px 5px;
        }

        h3 {
          margin: 5px 0;
          font-size: 18px;
        }
      
        p {
          margin: 5px 0;
          font-size: 14px;
        }
      
        hr {
          border: 0;
          border-top: 1px solid #ddd;
          margin: 10px 0;
        }

        .container {
          display: flex;
          width: 100%;
          height: 100%;
        }
      
        #header {
          flex-shrink: 0;
          color: white;
        }
      
        #categoryTabs {
          display: flex;
          gap: 10px;
          margin-bottom: 10px;
          flex-shrink: 0;
          width: 100%;
        }
      
        .category-tab {
          padding: 10px 15px;
          cursor: pointer;
          background: gray;
          border-radius: 5px;
          transition: background 0.2s;
          text-align: center;
        }
      
        .category-tab.active {
          background: #666;
          color: white;
        }
      
        .infoDisplay {
          flex-grow: 1;
          overflow-y: auto;
          border: 1px solid #ddd;
          padding: 10px;
          background: black;
          border-radius: 5px;
        }
      
        .email-entry {
          padding: 10px;
          background: gray;
          margin-bottom: 10px;
          border-radius: 5px;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
          display: block;
        }
      
        .thumb-buttons {
          display: flex;
          gap: 10px;
          margin-top: 10px;
        }
      
        .thumb-buttons button {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 20px;
        }
      
        .thumb-buttons button:hover {
          opacity: 0.7;
        }

        .emailDisplay {
          width: 70%;
          padding: 5px;
          display: flex;
          flex-direction: column;
        }

        .emailDisplay h1 {
          color: white;
        }

        .chatDisplay {
          width: 30%;
          padding: 5px;
          display: flex;
          flex-direction: column;
        }

        #chatInput {
          margin: 5px 5px;
          height: 25px;
        }
      </style>      
</head>
<body>
    <div class="container">
      <div class="emailDisplay">
        <h1>Email AI Assistant</h1>  
        <!-- Category tabs dynamically populated in renderer-->
        <div id="categoryTabs">
            <span class="category-tab active" data-category="all">All</span>
        </div>
    
        <div class="infoDisplay" id="emailList"></div>
      </div>

      <div class="chatDisplay">
        <div class="infoDisplay" id="chatWindow"></div>
        <input id="chatInput" type="text" placeholder="Enter a request..." />
        <button id="submitPrompt">Submit</button>
      </div>
    </div>

    <script defer src="renderer.js"></script>
</body>
</html>
